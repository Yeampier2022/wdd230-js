  <main class="main-form">
    <div class="grid-1">
      <form method="get" action="thankyou.html">
        <label class="person"
          >First Name &#42;<input

            name="fname"
            required

            name="lname"
            required

        /></label>

            name="email"

        <br />
        <textarea
          id="background"
          name="story"

          cols="30"
          placeholder="Tell us about your business"

        ><br />
        <input
          type="hidden"
          id="formLoadTime"
          name="current"
          value="Que hay aqui"
