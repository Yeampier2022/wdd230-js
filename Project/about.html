<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="In this page you will be able to see the developments I made in the Javascript course."
    />
    <meta name="Yeampier" content="Yeampier Huerta" />

    <link
      rel="icon"
      href="./images/White-Green-Red-Creative-Colorful-Fresh-Juice-Logo.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/medium.css" />
    <link rel="stylesheet" href="./styles/big.css" />
    <title>About Us</title>
  </head>
  <body>
    <div class="header">
      <a href="./index.html" class="logo">Lemon</a>
      <div class="header-right">
        <a href="./index.html">Home</a>
        <a href="./fresh.html">Fresh</a>
        <a class="active" href="./about.html">About me</a>
      </div>
    </div>

    <main class="main-form">
      <div class="grid-1">
        <form method="get" action="thankyou.html">
          <label class="person"
            >First Name &#42;<input
              type="text"
              name="fname"
              required
              placeholder="Name"
          /></label>
          <label class="person"
            >Last Name &#42;<input
              type="text"
              name="lname"
              required
              placeholder="Lastname"
          /></label>
          <label class="person"
            >Cell Phone &#42;<input
              type="tel"
              name="phone"
              placeholder="(480) 892-0056"
              required
          /></label>
          <label class="person"
            >Email &#42;<input
              type="email"
              name="email"
              placeholder="example@gmail.com"
              required
          /></label>
          <label for="background" class="member-2">How can we help?</label
          ><br />
          <br />
          <textarea
            id="background"
            name="story"
            rows="5"
            cols="30"
            placeholder="Tell us about your business"
          >
          </textarea
          ><br />
          <input
            type="hidden"
            id="formLoadTime"
            name="current"
            value="Que hay aqui"
          />
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>

      <div class="membership">
        <div class="address-map">
          <h1 class="Address-h1">Address</h1>
          <div class="contact-page">
            <p class="font-p">
              <strong class="site-title">Phone:</strong> (480) 892-0056 To reach
              a staff member, please dial by name
            </p>

            <p class="font-p">
              <strong class="site-title"> Mailing Address:</strong> San Diego
              California EE. UU.
            </p>

            <p class="font-p">
              <strong class="site-title">Physical Address:</strong> Kearny Mesa
            </p>
          </div>

          <iframe
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d429156.0389437666!2d-117.10897845000001!3d32.824552499999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80d9530fad921e4b%3A0xd3a21fdfd15df79!2sSan%20Diego%2C%20California%2C%20EE.%20UU.!5e0!3m2!1ses!2sve!4v1688758918044!5m2!1ses!2sve"
          ></iframe>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-large">
        <div class="container-f">
          <img
            src="./images/White-Green-Red-Creative-Colorful-Fresh-Juice-Logo.png"
            alt="Logo"
          />
          <a href="./fresh.html">Fresh</a>
          <a href="./about.html">Contact</a>
        </div>
        <div class="social">
          <img src="./images/facebook(1).png" alt="Facebook" />
          <img src="./images/instagram.png" alt="instagram" />
          <img src="./images/gorjeo.png" alt="Twiter" />
        </div>
        <div class="gmail">
          <p>Email: juice@lemon.com</p>
          <p>Horario : lunes a Viernes</p>
        </div>
      </div>
      <div class="date-mobible">
        <div class="date">
          <p id="profile"></p>
        </div>
        <div class="dateActual">
          <p id="dates"></p>
        </div>
      </div>
    </footer>
    <script src="./script/index.js"></script>
  </body>
</html>
