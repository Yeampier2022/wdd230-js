      <h1 class="title-mobile">Prepare your drink to your liking</h1>

      <h1 class="title-fesh">Prepare your drink to your liking</h1>
      <div class="container">
        <form action="">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Your name.."
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Your last name.."
          />

          <div id="input-phone" class="input-div">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@gmail.com"
            />
          </div>

          <div id="input-phone" class="input-div">
            <label for="email">Phone:</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="04121660658"
            />
          </div>

          <div id="fruit-input" class="input-div">
            <label for="fruit-1">Choose your fruit</label>
            <select name="fruit-1" id="fruit-1"></select>
          </div>

            <select name="fruit-2" id="fruit-2"></select>
          </div>

          <div id="fruit-input" class="input-div">
            <label for="fruit-3">Choose your fruit</label>
            <select name="fruit-3" id="fruit-3"></select>
          </div>
          <div id="extra-input">
            <label for="subject">Subject</label>
            <textarea
              id="subject"
              name="extra"
              placeholder="Write something.."
              style="height: 200px"
            ></textarea>
          </div>

          <input type="submit" value="Submit" />
        </form>
      </div>


      <div id="form-result"></div>
